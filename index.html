<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>My Simple Website</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #f9f9f9;
      color: #333;
    }

    /* Header image */
    .header-image {
      width: 100%;
      height: auto;
      display: block;
    }

    /* Navigation menu */
    nav {
      background: #333;
      text-align: center;
    }

    nav a {
      display: inline-block;
      color: white;
      padding: 1em 2em;
      text-decoration: none;
    }

    nav a:hover {
      background: #4CAF50;
    }

    /* Page content */
    main {
      padding: 2em;
      text-align: center;
    }

    footer {
      background: #eee;
      padding: 1em;
      text-align: center;
      font-size: 0.9em;
      color: #666;
    }
  </style>
</head>
<body>

  <!-- Header Image -->
  <img src="header.png" alt="Header Image" class="header-image" />

  <!-- Navigation -->
  <nav>
    <a href="#contact">Contact</a>
    <a href="portfolio.pdf">Portfolio</a>
  </nav>

</body>
</html>
